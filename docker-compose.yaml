version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.1
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks: [app]

  backend:
    build:
      context: NQNBackend
      dockerfile: Dockerfile
    depends_on:
     - elasticsearch
    restart: always
    networks: [app]

networks:
  app:
    ipam:
      driver: default
      config:
      - subnet: 10.0.1.2/24


volumes:
  esdata:
    driver: local